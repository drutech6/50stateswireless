    // For homepage: show base product only (no duplicates)
    flattenedProducts.push({
      id: product.id,
      name: product.name,
      category: product.category,
      price: Math.min(...product.variants.map(v => v.price)), // lowest price
      description: product.description,
      image: product.variants[0].image,
      hasVariants: true,
      baseProduct: product
    });

    flattenedProducts.push({ ...product, hasVariants: false });

});

  if (currentState === 'truncated') {
    // Show full description
    description.style.display = 'block';
    description.style.webkitLineClamp = 'unset';
    description.style.webkitBoxOrient = 'unset';
    description.style.overflow = 'visible';
    description.style.height = 'auto';
    description.setAttribute('data-state', 'expanded');
    button.textContent = 'Less';

    // Show truncated description
    description.style.display = '-webkit-box';
    description.style.webkitLineClamp = '10';
    description.style.webkitBoxOrient = 'vertical';

            category: product.category,        // â† inherited!
            price: variant.price,
            image: variant.image
          };
        }
      }
    }

  }

  // Calculate totals
  const subtotal = app.cart.reduce((sum, item) => {
    const product = findProductById(item.id);
    return sum + (product ? product.price * item.quantity : 0);
  }, 0);
  const taxRate = 0.08875;
  const tax = subtotal * taxRate;
  const total = subtotal + tax;

  // Render cart items
  let cartItemsHtml = app.cart.map(item => {
    const product = findProductById(item.id);

    const itemTotal = product.price * item.quantity;
    
    return `

        <div class="flex-shrink-0 w-16 h-16 mr-4">

            src="${product.image}"

        <div class="text-right ml-4 w-28">
          <p class="text-lg font-bold text-gray-900">${app.formatCurrency(itemTotal)}</p>
        </div>
        <button 
          onclick="app.deleteFromCart(${item.id})" 
          class="ml-4 text-red-500 hover:text-red-700 p-1 rounded-full hover:bg-red-100 transition duration-150">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
          </svg>
        </button>
      </div>
    `;
  }).join('');

  container.innerHTML = `
    <div class="flex flex-col lg:flex-row gap-8">
      <div class="lg:w-2/3 bg-white p-6 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-4">Your Shopping Cart (${app.cart.length} Items)</h1>
        <div class="divide-y divide-gray-100">
          ${cartItemsHtml}
        </div>
        <button onclick="app.setView('home')" class="mt-6 nrw-btn-blue text-white px-5 py-2 rounded-lg font-medium shadow-md hover:shadow-xl transition duration-150">
          &larr; Continue Shopping
        </button>
      </div>

      <div class="lg:w-1/3">
        <div class="bg-gray-50 p-6 rounded-xl shadow-2xl border-t-4 border-red-500">
          <h2 class="text-2xl font-bold text-gray-800 mb-4">Order Summary</h2>
          <div class="space-y-3">
            <div class="flex justify-between text-gray-700">
              <span>Subtotal:</span>
              <span class="font-medium">${app.formatCurrency(subtotal)}</span>
            </div>
            <div class="flex justify-between text-gray-700">
              <span>Tax (8.875%):</span>
              <span class="font-medium">${app.formatCurrency(tax)}</span>
            </div>
            <div class="flex justify-between pt-4 border-t border-gray-300">
              <span class="text-xl font-extrabold nrw-text-red">Order Total:</span>
              <span class="text-xl font-extrabold nrw-text-red">${app.formatCurrency(total)}</span>
            </div>
          </div>
        <div class="mt-111 p-111 nrw-bg-white rounded-xl shadow-xl text-center text-green">
          <p class="text-lg font-light">Secure Checkout With PayPal, Debit Or Credit Card</p>
        </div>
<div class="mt-4">
  <div id="paypal-button-container"></div>
</div>
        </div>
        <div class="mt-8 p-4 nrw-bg-white rounded-xl shadow-xl text-center text-green">
          <p class="text-lg font-light">Free Shipping Nationwide And</p>
          <p class="text-sm font-light">International Shipping Is Available Rates Starting At $85 USD</p>
        </div>
      </div>
    </div>
  `;
// --- NEW: Initialize PayPal Button AFTER container.innerHTML is set ---
if (typeof paypal !== 'undefined') { // Check if SDK loaded
  const paypalContainer = document.getElementById('paypal-button-container');
  if (paypalContainer) { // Check if container exists
    // Calculate cart details again (or reuse existing variables from renderCart)
    // ... (reuse subtotal, tax, total, items calculation from renderCart) ...
    const subtotal = app.cart.reduce((sum, item) => {
        const product = findProductById(item.id); // Assuming findProductById is in scope or defined here
        return sum + (product ? product.price * item.quantity : 0);
    }, 0);
    const taxRate = 0.08875;
    const tax = subtotal * taxRate;
    const total = subtotal + tax;

    const items = app.cart.map(item => {
        const product = findProductById(item.id);
        if (!product) return null;
        return {
        name: product.name,
        unit_amount: {
            currency_code: 'USD',

        },

        };
    }).filter(item => item !== null);

    // Render the PayPal button
    paypal.Buttons({

        return actions.order.create({
            intent: 'CAPTURE',
            purchase_units: [{
            description: "NewRock Wireless Order",
            amount: {
                currency_code: 'USD',
                value: total.toFixed(2), // Use the calculated total
                breakdown: {
                item_total: {
                    currency_code: 'USD',
                    value: subtotal.toFixed(2)
                },
                tax_total: {
                    currency_code: 'USD',
                    value: tax.toFixed(2)
                }
                }
            },
            items: items // Use the calculated items
            }]
        });
        },
        onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
            console.log('Transaction completed by ' + details.payer.name.given_name);

  // --- Variant Handling ---
  selectVariant: (variantId) => {
    app.selectedVariantId = variantId;
    app.updateVariantUI();

  selectProductVariant: (productId, variantId, color, image, price) => {
    // Store the selected variant for this specific product
    if (!app.selectedBrowseVariants) app.selectedBrowseVariants = {};
    app.selectedBrowseVariants[productId] = variantId;
    
    // Set the global selected variant ID for Add to Cart functionality
    app.selectedVariantId = variantId;
    
    const productImg = document.getElementById(`product-img-${productId}`);
    const productCard = productImg?.closest('.bg-white');
    if (productCard) {
      const priceElement = productCard.querySelector('.nrw-text-red');
      if (priceElement && !priceElement.textContent.includes('â€“')) {
        // Only update if it's not already showing a range
        priceElement.innerHTML = app.formatCurrency(price) + 
          (['Plan', 'Internet Service', 'WiFi'].includes(
            app.rawProducts.find(p => p.id === productId)?.category
          ) ? '<span class="text-sm text-gray-500 font-normal">/mo</span>' : '');
      }
      productImg.src = image;
    }
  },

  updateVariantUI: () => {
    const baseProduct = app.rawProducts.find(p => p.id === app.currentProductId);
    if (!baseProduct || !baseProduct.variants) return;
    const variant = baseProduct.variants.find(v => v.id === app.selectedVariantId) || baseProduct.variants[0];
    
    const img = document.querySelector('#product-image');
    if (img) img.src = variant.image;

    const priceEl = document.querySelector('#product-price');
    if (priceEl) {
      priceEl.innerHTML = `${app.formatCurrency(variant.price)}${baseProduct.category === 'Plan' ? '<span class="text-lg text-gray-500 font-normal">/month</span>' : ''}`;
    }

    const addToCartBtn = document.querySelector('#add-to-cart-btn');
    if (addToCartBtn) {
      addToCartBtn.onclick = () => app.addToCart(variant.id);
    }

    document.querySelectorAll('.variant-swatch').forEach(btn => {
      const vid = parseInt(btn.dataset.variantId);
      btn.classList.toggle('border-gray-800', vid === variant.id);
      btn.classList.toggle('border-transparent', vid !== variant.id);
    });
  },

  // --- Cart Functions ---
addToCart: (productId) => {
  const existingItem = app.cart.find(item => item.id === productId);
  if (existingItem) {
    existingItem.quantity += 1;
  } else {
    app.cart.push({ id: productId, quantity: 1 });
  }
  const name = app.getProductDisplayName(productId); // âœ…
  app.showTemporaryMessage(`Added 1x ${name} to cart!`);
  app.updateCartCount();
  if (app.view === 'cart') app.render();
},

  addToCartFromBrowse: (productId) => {
    // Find the base product
    const baseProduct = app.rawProducts.find(p => p.id === productId);
    if (!baseProduct) {
      app.addToCart(productId);
      return;
    }

    let variantToAdd;
    if (baseProduct.variants && baseProduct.variants.length > 0) {
      // Product has variants - get the currently selected one or default to first
      const selectedVariantId = app.selectedBrowseVariants?.[productId];
      if (selectedVariantId) {
        variantToAdd = baseProduct.variants.find(v => v.id === selectedVariantId);
      }
      
      // If no variant selected or selected variant not found, use first variant
      if (!variantToAdd) {
        variantToAdd = baseProduct.variants[0];
      }
    } else {
      // No variants, use the base product
      variantToAdd = { id: baseProduct.id, price: baseProduct.price };
    }

    // Add the selected variant to cart
    const existingItem = app.cart.find(item => item.id === variantToAdd.id);
    if (existingItem) {
      existingItem.quantity += 1;
    } else {
      app.cart.push({ id: variantToAdd.id, quantity: 1 });
    }
    
    const name = app.getProductDisplayName(variantToAdd.id);
    app.showTemporaryMessage(`Added 1x ${name} to cart!`);
    app.updateCartCount();
    if (app.view === 'cart') app.render();
  },

  updateCartQuantity: (productId, delta) => {
    const itemIndex = app.cart.findIndex(item => item.id === productId);
    if (itemIndex > -1) {
      const newQuantity = app.cart[itemIndex].quantity + delta;
      if (newQuantity > 0) {
        app.cart[itemIndex].quantity = newQuantity;
      } else {
        app.deleteFromCart(productId);
      }
    }
    app.updateCartCount();
    app.render();
  },

deleteFromCart: (productId) => {
  const name = app.getProductDisplayName(productId); // âœ…
  app.cart = app.cart.filter(item => item.id !== productId);
  app.showTemporaryMessage(`${name} removed from cart.`, 'bg-red-500');
  app.updateCartCount();
  app.render();
},

  updateCartCount: () => {
    const count = app.cart.reduce((sum, item) => sum + item.quantity, 0);
    document.getElementById('cartCount').textContent = count;
  },

  // --- Fixed Toast Message ---
  showTemporaryMessage: (message, bgColor = 'bg-green-500') => {
    const existing = document.getElementById('toast-message');
    if (existing) existing.remove();

    const msgEl = document.createElement('div');
    msgEl.id = 'toast-message';
    msgEl.className = `fixed bottom-5 left-1/2 transform -translate-x-1/2 p-4 rounded-lg text-white shadow-xl z-[100] ${bgColor}`;
    msgEl.textContent = message;
    document.body.appendChild(msgEl);

    setTimeout(() => {
      msgEl.classList.add('transition-opacity', 'duration-300', 'opacity-0');
      setTimeout(() => {
        if (msgEl.parentNode) msgEl.parentNode.removeChild(msgEl);
      }, 300);
    }, 2700);
  },

  // --- Navigation ---
  setView: (newView, param = null) => {
    app.view = newView;
    app.currentProductId = null;
    app.filterCategory = null;
    app.selectedVariantId = null;
    app.selectedBrowseVariants = {}; // Clear selected variants when changing views

    if (newView === 'details' && typeof param === 'number') {
      app.currentProductId = param;
    } else if (newView === 'home' && typeof param === 'string') {
      app.filterCategory = param;
    }
    window.scrollTo(0, 0); // ðŸ‘ˆ Scroll to top
    app.render();
  },

  render: () => {
    app.updateCartCount();
    if (app.view === 'home') app.renderHome();
    else if (app.view === 'cart') app.renderCart();
    else if (app.view === 'details') app.renderDetails();

  // Wait for DOM paint, then scroll
  requestAnimationFrame(() => {
    requestAnimationFrame(() => {
      window.scrollTo({ top: 25, behavior: 'smooth' });
    });
  });
  }
};
window.onload = () => {
  app.render();
};
